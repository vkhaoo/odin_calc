<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <div id="main">
            <div id="header">
                <div id="topH">
                    Calculator
                </div>
                <div id="bottomH">
                    TOP Project
                </div>
            </div>
            <div id="ui">
                <div id="calcMain">
                    <div id="calcDisplay">
                        display
                    </div>
                    <div id="calcBtns">
                        <button id="reset" class="btn">AC</button>
                        <button id="openP" class="btn">[</button>
                        <button id="closeP" class="btn">]</button>
                        <button id="delete" class="btn">&larr;</button>
                        <button id="seven" class="btn">7</button>
                        <button id="eight" class="btn">8</button>
                        <button id="nine" class="btn">9</button>
                        <button id="subtract" class="btn">-</button>
                        <button id="four" class="btn">4</button>
                        <button id="five" class="btn">5</button>
                        <button id="six" class="btn">6</button>
                        <button id="multiply" class="btn">*</button>
                        <button id="one" class="btn">1</button>
                        <button id="two" class="btn">2</button>
                        <button id="three" class="btn">3</button>
                        <button id="divide" class="btn">/</button>
                        <button id="comma" class="btn">,</button>
                        <button id="zero" class="btn">0</button>
                        <button id="equal" class="btn">=</button>
                        <button id="add" class="btn">+</button>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div id="leftF">
                    Project by Nicholas Ricchiuti
                </div>
                <div id="rightF">
                    <form action="https://github.com/vkhaoo" method="get" target="_blank" rel="noreferrer">
                        <input type="image" src="imgs/github.png" height="36px" id="img">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
